<header class="container-fluid d-flex align-items-end">
  <div class="container-fluid m-0 p-0">
    <h1 style="font-weight: bolder">OUR LATEST MOVIES</h1>
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let movie of headerTrendingMovies">
        <ng-template carouselSlide [id]="movie.id">
          <img
            class="px-2"
            [src]="imagePath + movie.poster_path"
            [alt]="movie.alt"
            [title]="movie.title"
          />
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</header>
